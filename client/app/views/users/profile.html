<div class="jumbotron">
    <div class="container">

        <div class="row" style="margin-top: 20px; padding: 15px; border: solid 3px white; border-radius: 5px">
            <div class="col-lg-2">
                <img src="https://www.openlibrary.eu/client/assets/img/no-user-img.png" alt="Photo profile" class="img-thumbnail" style="height: 150px">
            </div>

            <div class="col-lg-10">
                <div>
                    <span style="font-family: 'Open Sans',serif; font-size: 30px; color: dimgray">{{profile.firstname}} {{profile.lastname}}</span>
                    <br>
                    <span style="font-family: 'Open Sans',serif; font-size: 18px; color: dimgray">{{profile.email}}</span>
                    <br>
                    <span style="font-family: 'Open Sans',serif; font-size: 16px;color: dimgray">{{profile.address}}</span>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="container" ng-init="getProfile();addButtonAction('showProfileAction')">
    <div ng-show="bookCase.rent.length != 0">
    <h1>I have them!</h1>
    <div class="row">
        <div class="col-lg-4" ng-repeat="book in bookCase.rent" ng-include="'client/app/views/books/book.html'">
        </div>
    </div>
    </div>
<div ng-show="bookCase.read.length != 0">
    <h1>Books I have read!</h1>
    <div class="row">
        <div class="col-lg-4" ng-repeat="book in bookCase.read" ng-include="'client/app/views/books/book.html'">
        </div>
    </div>
</div>
    <div class="row" ng-show="!bookCase.read.length && !bookCase.rent.length">
        <h1 class="center-block">No Items Here!</h1>
    </div>
</div>

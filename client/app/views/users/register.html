<div class="top-content">
    <div class="inner-bg">
        <div class="container" ng-init="getLocations()">
            <div class="row">
                <div class="col-sm-5 center-block">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Sign up now</h3>
                                <p>Fill in the form below to get instant access:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <div class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" placeholder="Email..." class="form-control" id="form-email" ng-model="email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" placeholder="Password..." class="form-control" id="form-password" ng-model="password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-repassword">Repeat Password</label>
                                    <input type="password" placeholder="Repeat Password..." class="password form-control" id="form-repassword" ng-model="repassword">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                    <input type="text" placeholder="First name..." class="form-control" id="form-first-name" ng-model="firstname">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Last name</label>
                                    <input type="text" placeholder="Last name..." class="form-control" id="form-last-name" ng-model="lastname">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="form-country">Country </label>
                                    <select id="form-country" class="form-control" ng-model="country">
                                        <option value="">Select a country</option>
                                        <option ng-repeat="(key, value) in countries" value="{{key}}">{{value}}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="form-city">City </label>
                                    <select id="form-city" class="form-control" ng-model="city">
                                        <option value="">Select a state</option>
                                        <option ng-repeat="(key, value) in states" value="{{key}}">{{value}}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="form-address">Address</label>
                                    <input type="text" placeholder="Address..." class="form-control" id="form-address" ng-model="address">
                                </div>

                                <div class="alert alert-danger" ng-if="PostDataResponse.success == false">
                                    <strong>Error.</strong> {{PostDataResponse.message}}
                                </div>

                                <button ng-click="signup()" class="btn">Sign me up!</button>
                                <a ng-href="login" id="signin" class="btn-link float-sm-right" style="cursor: pointer;">Go back to Login!</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-init="getBook()" style="margin-top: 40px">
    <div class="row">
        <div class="col-lg-4">
            <div class="card h-100">
                <a class="book-image center-block" href="#book/{{book.id}}">
                    <img class="card-img-top" src="{{book.thumbnail}}" alt="">
                </a>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="col-lg-12">
                <h1>{{book.title}}</h1>
                <h3>Author: {{book.author}}</h3>
                <br><b>Language:</b> {{book.language}}
                <br><b>Pages:</b> {{book.pages}}
                <br><b>Published:</b> {{book.published}}
                    <br><b>Publisher:</b> {{book.publisher}}
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 40px">
        <div class="col-lg-12" ng-bind-html="book.description">
        </div>
    </div>
</div>

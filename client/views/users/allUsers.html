<!doctype html>
<html>
<head lang="en">
    <title>All users</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../client/libraries/angular-1.4.9.min.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script src="../../controllers/usersController.js"></script>
</head>
<body ng-app="mscApp" ng-cloak>

<h1>The form</h1>

<div ng-controller="usersController" ng-init="getUsers()">
    <h2>All users</h2>

    <div class="row">
        <div ng-repeat="user in users" class="col-4">
            {{ user.firstname }} {{ user.lastname }}
        </div>
    </div>

</div>

</body>
</html>
